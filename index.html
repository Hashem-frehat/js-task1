<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="hero" id="hero">
        <h1>Welcome to our Donut Shop</h1>
    </header>

    <section class="products">
        <div class="product">
            <img src="donut1.jpg" alt="Donut 1">
            <h2>Delicious Donut 1</h2>
            <p>$2.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="donut2.jpg" alt="Donut 2">
            <h2>Yummy Donut 2</h2>
            <p>$3.49</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>
<div id="container"></div>
<form id="myform">
    <label>user name </label>
    <br />
    <input type="text" name="username" />
    <br /><br />
    <label >age </label>
    <br />
    <input type="text" name="age" />
    <br /><br />
    <label >gender </label>
   
    <select id="gender" name="gender">
        <option value="male">male</option>
        <option value="female">female</option>  
    </select>
    <br>
    <br>
    <br>
    <label >order type </label>
    <br />
    <select id="order" name="order">
        <option value="donut">donut</option>
        <option value="drink">drinks</option>  
    </select>
    <br /><br />
    
  
    <fieldset id="fill" name="fill">
        <p>Choose your favorite drink:</p>
        <input type="radio" id="hot" name="drink" value="hot">
        <label for="hot">hot</label><br>
        <input type="radio" id="cold" name="drink" value="cold">
        <label for="cold">cold</label><br>
        
    </fieldset>
    <br /><br />
    <button type="submit">Submit!</button>
</form>
  <p id="output"></p>
  
    <footer>
        <p>&copy; 2022 Donut Shop. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
